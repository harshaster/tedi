<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-edi : Just a text editor</title>
    <style>
        body{
            margin: 0;
            padding: 1rem;
        }
        textarea{
            font-size: x-large;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            outline: none;
            border: none;
            width: 95%;
            height: 90vh;
        }
        textarea:focus-visible{
            outline: none;
            border: none;
        }
        .clr-btn{
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            border: none;
            outline: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>
        <button id="plus">&plus;</button>
        <button id="minus">&minus;</button>
        <input type="color" id="clr-inp">
        <button id="save">Save</button>
    </p>
    <textarea placeholder="Just write..."></textarea>
    <script>
        let plus = document.getElementById('plus');
        let minus = document.getElementById('minus');
        let textarea = document.querySelector('textarea');
        let fontSize = 20;
        textarea.style.fontSize = fontSize + 'px';
        plus.addEventListener('click', ()=>{
            fontSize += 2;
            textarea.style.fontSize = fontSize + 'px';
        });
        minus.addEventListener('click', ()=>{
            fontSize -= 2;
            textarea.style.fontSize = fontSize + 'px';
        });
        let clrInp = document.getElementById('clr-inp');
        clrInp.addEventListener('change', ()=>{
            textarea.style.color = clrInp.value;
        });
        let save = document.getElementById('save');
        save.addEventListener('click', ()=>{
            let text = textarea.value;
            let blob = new Blob([text], {type: 'text/plain'});
            let url = URL.createObjectURL(blob);
            let a = document.createElement('a');
            a.href = url;
            a.download = 't-edi-text.txt';
            a.click();
        });
    </script>
</body>
</html>
